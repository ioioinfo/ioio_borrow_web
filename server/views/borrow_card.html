<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>借书证管理</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" href="css/admin_index_public.css">
    <link rel="stylesheet" href="css/admin_index_nav.css">
    <link rel="stylesheet" href="css/borrow_view.css">
    <link rel="stylesheet" href="css/borrow_card.css">
</head>
<body>
    <div id="admin"></div>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script src="js/app/borrow_card.js"></script>

    <!-- 日历 -->
    <script type="text/javascript">

        $(function(){

            $("#creat_date").datetimepicker({
                language:"zh-CN",
                format: 'yyyy-mm-dd',
                autoclose: true,
                minView:2,
                timepicker:false,    //关闭时间选项
                todayButton:true,    //打开选择今天按钮
                startView:2
            })

            $("#creat_date_end").datetimepicker({
                language:"zh-CN",
                format: 'yyyy-mm-dd',
                autoclose: true,
                minView:2,
                timepicker:false,    //关闭时间选项
                todayButton:true,    //打开选择今天按钮
                startView:2
            })


        });

    </script>
</body>
</html>
