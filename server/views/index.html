    <div id="admin"></div>
    <script type="text/javascript">
    var default_selected = "02";
    var breadcrumbs = ["商品","商品列表"];

    //表头
    var tt = [{name:'id',title:'编号',sort:true}
    ,{name:'product_name',title:'名称',sort:false}
    ,{name:'product_sale_price',title:'售价',sort:false}
    ,{name:'product_marketing_price',title:'市场价',sort:false}
    ,{name:'status_name',title:'状态',sort:false}
    ,{name:'update_at_text',title:'上架时间',sort:false}
    ,{name:'operation',title:'操作',type:"operation"}];

    function getTableData(params,cb) {
        params.everyNum = 50;
        var allNum = 0;
        $.get("/get_products_list",{params:JSON.stringify(params)},function(data){
            console.log("params:"+JSON.stringify(params));
            if (data.success) {
              if (data.rows) {
                allNum = data.num;
                cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
              }
            }else {
                alert(data.message);
            }
        });
    };
    </script>
