<html>
<head>

<body>
    <div id="admin"></div>
    <script type="text/javascript">
    var platform_name = "{{platform_name}}";
    var company_name = "{{company_name}}";

    //表头
    var tt = [{name:'check',width:"5%", title:'全部',type:"check",sort:false}
    ,{name:'book_name',width:"30%",title:'书籍',sort:false}
    ,{name:'author_name',title:'作者',sort:false}
    ,{name:'book_img',title:'图片',type:"images",sort:false}
    ,{name:'isbn',title:'编号',sort:false}
    ,{name:'price',title:'价格',sort:false}
    ,{name:'can_borrow',title:'可借',sort:false}
    ,{name:'operation',title:'操作',type:"operation"}];

      function getTableData(params,cb) {
          params.everyNum = 50;
          var allNum = 0;
          $.get("/list_books",{params:JSON.stringify(params)},function(data){
              if (data.success) {
                if (data.rows) {
                  allNum = data.num;
                  cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
                }
              }else {
                  alert(data.message);
              }
          });
      };
    </script>

    <script type="text/javascript">
    </script>
