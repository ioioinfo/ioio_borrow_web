    <script type="text/javascript">
      var platform_name = "{{platform_name}}";
      var company_name = "{{company_name}}";
      //表头
      var tt = [{name:'id',title:'全部',type:"check",sort:false}
      ,{name:'product_name',title:'书籍',sort:false}
      ,{name:'book_img',title:'图片',type:"images",sort:false}
      ,{name:'number',title:'编号',sort:false}
      ,{name:'transfers_data',title:'调拨日期',sort:false}
      ,{name:'transfers_person',title:'调拨员',sort:false}
      ,{name:'receive_person',title:'接受员',sort:false}];


      function getTableData(params,cb) {
          params.everyNum = 50;
          var allNum = 0;
          $.get("/list_data",{params:JSON.stringify(params)},function(data){
              if (data.success) {
                if (data.rows) {
                  allNum = data.num;
                  var rows = [{product_name:"三国演义",book_img:"sanguoyanyi.jpg",
                              number:"000001",transfers_data:"20017/5/21",
                              transfers_person:"张小二",receive_person:"叶孤城"}];
                  cb({tabthitems:tt,tabtritems:rows,allNum:allNum,everyNum:params.everyNum});
                }
              }else {
                  alert(data.message);
              }
          });
      };
    </script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
